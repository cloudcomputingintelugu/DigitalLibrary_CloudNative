{% extends 'base.html' %}

{% block title %}Sign Up - Digital Library{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Sign Up</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="mobile" class="form-label">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email ID:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="re_password" class="form-label">Retype Password:</label>
            <input type="password" id="re_password" name="re_password" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label for="image" class="form-label">Upload User Image:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>

<p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
</p>
{% endblock %}
